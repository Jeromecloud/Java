<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1、注册表单的数据校验-->
    <!--  校验要求：-->
    <!--    （1）当表单提交的时候，如果有表单项的值为空，则在对应的表单像后面显示 "**某某不能为空**" 提示；-->
    <!--    （2）密码的长度必须是 6~16 位，如果不满足，则提示 "**密码长度必须是6~16位**"-->
    <!--    （3）如果手机号不是正确的手机格式，则提示 "**手机号格式有误**"-->
    <!--    （4）如果出生日期大于今天，则提示 "**出生日期格式有误**"-->
    <script>
        window.onload = function(){
            var account = document.getElementById("account");
            var password =document.getElementById("password")
            document.getElementById("registerform").onsubmit = function(){
                var flag= true;
                if(account.value =="" || account.value.length ==0){
                    document.getElementById("accountMsg").innerHTML ="**账号不能为空**";
                    flag = false;
                }else{
                    document.getElementById("accountMsg").innerHTML = null;
                }
                if(password.value =="" || password.value.length ==0){
                    document.getElementById("passwordMsg").innerHTML ="**password不能为空**";
                    flag = false;
                }
                if(!flag){
                    return false;
                }
            }

        }
    </script>
</head>
<body>
    <form action="" id="registerform">
        账号：<input type="text" name="account" id="account"/><span id="accountMsg"></span><br/><br/>
        密码：<input type="password" name="password" id="password"/><br/><br/>
        姓名：<input type="text" name="name" id="name"/><br/><br/>
        手机号：<input type="tel" name="phone" id="phone"/><br/><br/>
        出生日期：<input type="date" name="birthday" id="birthday"/><br/><br/>
        性别：<label><input type="radio" name="gender" id="male"/>男</label>
        <label><input type="radio" name="gender" id="female"/>女</label><br/><br/>
        爱好：<label><input type="checkbox" name="hobby" id="eat"/>吃</label>
        <label><input type="checkbox" name="hobby" id="game"/>游戏</label>
        <label><input type="checkbox" name="hobby" id="run"/>跑步</label>
        <label><input type="checkbox" name="hobby" id="sleep"/>睡觉</label>
        <label><input type="checkbox" name="hobby" id="read"/>读书</label>
        <label><input type="checkbox" name="hobby" id="music"/>音乐</label><br/><br/>
        籍贯：<select name="nativePlace" id="nativePlace">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">深圳</option>
        <option value="4">苏州</option>
        <option value="5">无锡</option>
        <option value="6">南京</option>
        <option value="7">重庆</option>
        </select><br/><br/>
        <input type="submit" value="注册" id="submit"/>
        <input type="reset" value="重置"/>
    </form>
</body>
</html>
